	<script>
		// 上傳預覽 示意
		$('.uploadDocument-info').removeClass('hasData');
		function readURL(input){
			if(input.files && input.files[0]){
				var reader = new FileReader();
				reader.onload = function (e) {
					$(input).parents('label').after('<div class="loading"><div class="loading-info"><div class="loading-icon"><div></div><div></div></div><div class="loading-text">loading...</div></div></div>')
					$(input).siblings('.uploadDocument-info').addClass('hasData').find('img').attr('src', e.target.result);
					setTimeout(function(){
						$(input).parents('label').siblings('.loading').remove();
					}, 2000);
				}
				reader.readAsDataURL(input.files[0]);
			}
		}
		$('input[type="file"]').on('change', function(){
			readURL(this);
		});

		// 第二證件 示意
		$('strong:contains("第二證件")').parents('.formArea-item-tit').siblings('.formArea-item-input').children('select').on('change', function(){
			var thisVal = $(this).val();
			$('strong:contains("第二證件")').parents('.formArea-item-tit').siblings('.formArea-item-input').find('img').attr('src', 'images/' + thisVal + '.png');
			$('strong:contains("第二證件")').parents('.formArea-item-tit').siblings('.formArea-item-input').find('.uploadDocument-info').removeClass('hasData');
		});

		// 假驗證
		function fakeCheck() {
			var inputLength = ($('input[type="file"]').length);
			for (n = 0; n<inputLength; n++) {
				if ($('input[type="file"]').eq(n).val() == '' ) {
					$('input[type="file"]').eq(n).parents('.formArea-item').addClass('error');
					$('input[type="file"]').eq(n).parents('.formArea-item').find('.alert-danger').removeClass('hide');
				}
			}
			for (n = 0; n<inputLength; n++) {
				if ($('input[type="file"]').eq(n).val() == '' ) {
					var errorPos = $('input[type="file"]').eq(n).parents('.formArea-item').offset().top;
					$('html,body').animate({
						scrollTop: errorPos - 90
					}, 600);
					console.log(n);
					return false;
				}if ( n == inputLength-1 ) {
					location.href='step4.html'
				}
			}
			// console.log(inputLength);
		};

		$('input, select').on('focus change', function(){
			$(this).parents('.formArea-item').removeClass('error').find('.alert-danger').addClass('hide');
		});

	</script>

	<!-- 直接簽名 -->
	<script src="js/jq-signature.min.js">// http://www.htmleaf.com/html5/html5-canvas/201505281921.html</script>
	<script>
		$(document).on('ready', function() {
			$('.js-signature').jqSignature();
		});
		
		function clearCanvas() {
			$('.signature').removeClass('hasData').children('img').attr('src', '');
			$('.js-signature').jqSignature('clearCanvas');
			$('#saveBtn').parent('.button').addClass('hide');
		}
		
		function saveSignature() {
			// $('#signature').empty();
			var dataUrl = $('.js-signature').jqSignature('getDataURL');
			$('#signature img').attr('src', dataUrl);
			closeCanvas();
			$('.signature').addClass('hasData');
		}
		
		$('.js-signature').on('jq.signature.changed', function() {
			$('#saveBtn').parent('.button').removeClass('hide');
		});
		
		// 簽名時禁止body滾動 (阻止下拉滑動)
		document.getElementById('js-signature').addEventListener('touchmove', function (event) {
			event.preventDefault();
		}, {passive: false}); //passive 參數不能省略，用来兼容ios和android

		// 複寫canvas大小
		function setCanvasSize() {
			var canvas = $('#js-signature canvas');
			var canvasWidth = $('#js-signature').innerWidth();
			var canvasHeight = $('#js-signature').innerHeight();
			canvas.attr('width', canvasWidth);
			canvas.attr('height', canvasHeight);
			canvas.css({
				'width' : canvasWidth + 'px',
				'height' : canvasHeight + 'px',
			})
		}
		setCanvasSize();
		$(window).resize(function(){
			setCanvasSize();
		});

		// 簽名區顯示/隱藏
		$('#signature .button').on('click', function(){
			$('.electronicSignature-signature').removeClass('hide');
			setCanvasSize();
		});

		function closeCanvas(){
			$('.electronicSignature-signature').addClass('hide');
		}
	</script>
