<!DOCTYPE html>
<html lang="zh-TW">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="theme-color" content="#0a3575">
    <meta name="format-detection" content="telephone=no">
    <link rel="shortcut icon" href="images/favicon.ico">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
	<link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/style.css">
    <title>線上開戶 | 富蘭克林華美投信理財網</title>
    <meta property="og:title" content="線上開戶 | 富蘭克林華美投信理財網">
    <meta property="og:type" content="website">
    <meta property="fb:app_id" content="1060402337367331">
    <meta name="description" content="線上開戶">
	<meta property="og:description" content="線上開戶">
    <!-- <meta property="og:image" content="#">
	<meta property="og:url" content="#"> -->
</head>
<body>

	<div id="content" v-cloak>

		<!-- header -->
		<header-area></header-area>

		<!-- main -->
		<article class="main">
			<div class="container">

				<div class="infoItem wow fadeInUp">
					<!-- <h2 class="tit-type2" title="開戶完成">
						<div class="tit-icon"></div>
						<strong class="tit-tit">
							開戶完成
						</strong>
					</h2> -->
					<div class="completeInfo">
						<div class="completeInfo-icon">
							<i class="fas fa-user"></i>
							<i class="fas fa-check-circle"></i>
						</div>
						<h3 class="completeInfo-tit" title="恭喜您完成開戶申請">
							恭喜您完成開戶申請！
						</h3>
						<p class="completeInfo-text">
							審核作業約二個工作日，審核完畢本公司將寄發登入/交易密碼通知信，提醒您第一次登入請變更登入/交易密碼，變更完成後即可啟用各項交易服務。
						</p>
					</div>
					<div class="formArea">
						<div class="formArea-item wow fadeInUp confirm">
							<div class="formArea-item-tit">
								<strong>銀行</strong>
							</div>
							<div class="formArea-item-input">
								兆豐銀行 - 台北金南分行
							</div>
						</div>
						<div class="formArea-item wow fadeInUp confirm">
							<div class="formArea-item-tit">
								<strong>帳戶</strong>
							</div>
							<div class="formArea-item-input">
								012938271623
							</div>
						</div>
						<div class="formArea-item wow fadeInUp confirm">
							<div class="formArea-item-tit">
								<strong>境內約定扣款授權</strong>
							</div>
							<div class="formArea-item-input">
								成功
							</div>
						</div>
						<div class="formArea-item wow fadeInUp confirm">
							<div class="formArea-item-tit">
								<strong>境外約定扣款授權</strong>
							</div>
							<div class="formArea-item-input">
								成功
							</div>
						</div>
					</div>
				</div>

				<div class="nextBtnArea alignCenter wow fadeInUp">
					<div class="button">
						<button onclick="location.href='http://www.ftft.com.tw'">
							回首頁 <i class="fas fa-caret-right"></i>
						</button>
					</div>
				</div>

			</div>
		</article>

		<!-- 步驟 -->
		<div class="step step6">
			<div class="container">
				<div class="step-item">
					<div class="step-item-no">
						1
					</div>
					<div class="step-item-tit">
						證件上傳
					</div>
				</div>
				<div class="step-item">
					<div class="step-item-no">
						2
					</div>
					<div class="step-item-tit">
						基本資料
					</div>
				</div>
				<div class="step-item">
					<div class="step-item-no">
						3
					</div>
					<div class="step-item-tit">
						帳戶資料
					</div>
				</div>
				<div class="step-item">
					<div class="step-item-no">
						4
					</div>
					<div class="step-item-tit">
						風險評估與確認
					</div>
				</div>
				<div class="step-item">
					<div class="step-item-no">
						5
					</div>
					<div class="step-item-tit">
						資料確認
					</div>
				</div>
				<div class="step-item">
					<div class="step-item-no">
						6
					</div>
					<div class="step-item-tit">
						開戶完成
					</div>
				</div>
			</div>
			<div class="step-progressBar"></div>
		</div>

		<!-- footer -->
		<footer-area></footer-area>

	</div>

    <script src="js/jquery.js"></script>
	<script src="js/wow.min.js"></script>
	<script src="js/vue.js"></script>
	<script src="js/component-dist.js"></script>
</body>
</html>
