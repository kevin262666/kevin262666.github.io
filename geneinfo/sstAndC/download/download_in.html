            <script type="text/javascript">
				var win_W1;				//螢幕寬度
				var win_H1;				//螢幕高度
				
				$(function(){
					function brand_H() {
						$(".issuu").removeAttr("style");
						setTimeout(function(){
							var h = $(".right_bg").height();
							$(".issuu").css({
								'height': h+'px'
							});
						},500);
					}
					
					brand_H();
					
					function winWH(){
						win_W1		 = $(window).width();			//螢幕寬度
						win_H1		 = $(window).height();          //螢幕高度
					}
					
					winWH();
					$(window).resize(function(e) {
						var win_W2		 = $(window).width();			//螢幕寬度
						var win_H2		 = $(window).height();          //螢幕高度
						if ( (win_W1-win_W2) > 100 || (win_W2-win_W1) > 100 || (win_H1-win_H2) > 100 || (win_H2-win_H1) > 100 ) {
							brand_H();
							winWH();
						}
						//console.log(win_W1);
					});
				}) 
			</script>
