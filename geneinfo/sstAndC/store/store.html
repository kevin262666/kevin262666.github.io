            <script type="text/javascript">

            <script type="text/javascript"
			  src="http://maps.googleapis.com/maps/api/js?key=AIzaSyCL9iPrxs8pMmw1GYPR3_WIc1pvxRI5caQ&amp;sensor=true&amp;language=zh-TW">
			  //官方說明資料：https://developers.google.com/maps/documentation/javascript/tutorial#api_key
			  //key=xxxxxxxxxxx  此參數為API 金鑰 目前為Kevin所申請 請自行申請
			  //sensor=xxxx      此參數為指出這個應用程式是否要使用感應器 (例如 GPS 定位器) 判斷使用者的位置，「必須」明確地將這個值設為 true 或 false。
			  //設定地圖語系-例：language=zh-TW、language=zh-CN、language=EN
			</script>
			<script type="text/javascript">
			  function initialize() {
				var mapOptions = {
				  center: new google.maps.LatLng(25.052145,121.549767),  //←緯度和經度
				  zoom: 17,                                                //←縮放等級
				  mapTypeId: google.maps.MapTypeId.ROADMAP,
				  //↑↑地圖類型
					//ROADMAP 顯示 Google 地圖的正常、預設 2D 地圖方塊。
					//SATELLITE 可顯示攝影地圖方塊。
					//HYBRID 可顯示混合攝影地圖方塊與重要地圖項 (道路、城市名稱) 的地圖方塊圖層。
					//TERRAIN 可顯示實際起伏的地圖方塊，以呈現海拔高度和水域圖徵 (山嶽、河流等)。
					//其他參數-https://developers.google.com/maps/documentation/javascript/maptypes
				  
				  //↓↓控制項目設定區開始(地圖上的按鍵)
				  panControl: false,                 //←控制地圖左上角的上下左右鍵是否顯示
				  zoomControl: true,				 //←控制地圖左側"縮放選項"是否顯示
					zoomControlOptions: {
						//↑↑控制縮放選項的樣式
						style: google.maps.ZoomControlStyle.SMALL,         //←迷你縮放控制項
							   //google.maps.ZoomControlStyle.LARGE        //←標準縮放滑桿控制項
							   //google.maps.ZoomControlStyle.DEFAULT      //←會根據地圖的大小及執行地圖的裝置，挑選適當的縮放控制項
						position: google.maps.ControlPosition.TOP_LEFT,    //設定控制項位置，其他控制項目皆可使用
					},
					
				  mapTypeControl: false,			 //控制地圖右上角是否顯示衛星地圖等選項
				  scaleControl: false,				 //控制右下角的比例尺是否顯示
				  streetViewControl: true,			 //控制是否顯示可拖曳的黃色小人(黃色小人可顯示街景服務)
				  overviewMapControl: false,		 //控制是否顯示總覽圖
				  //↑↑控制項目設定區結束(地圖上的按鍵)
				  
				};
				
				var map = new google.maps.Map(document.getElementById("map_canvas"),mapOptions);
				
				//↓↓控制地圖樣式開始 可使用樣式設定工具 http://gmaps-samples-v3.googlecode.com/svn/trunk/styledmaps/wizard/index.html
				//創建樣式
				var styles = [
				  {
					featureType: 'all',
					elementType: 'all',
					stylers: [
					  {hue: '#203754'},            //顏色
					  {lightness :1},              //亮度 -100 和 100 之間
					  {saturation :0},            //顏色濃度 -100 和 100 之間
					  {gamma:0.5},                 //對比度 介於 0.01 和 10.0 之間的浮點值，其中 1.0 不會套用任何修正
					  //{inverse_lightness:true},  //負片效果 試不出來
					  {visibility:'simplified'},   //控制是否在地圖上顯示元素以及顯示的方式
					  //{color:'#000'},         //可以設定地圖項的色彩
					  {weight:'2.9'},              //在樣式設定工具找到的 設定道路寬度
					]
				  },
				];
		
				// Create a new StyledMapType object, passing it the array of styles,
				  // as well as the name to be displayed on the map type control.
				var styledMap = new google.maps.StyledMapType(styles,{name: "Styled Map"});
				
				//Associate the styled map with the MapTypeId and set it to display.
				map.mapTypes.set('map_style', styledMap);
				  map.setMapTypeId('map_style');
				//↑↑控制地圖樣式結束
				
				//***************一整組開始**************************************
				//
				//↓↓自定資訊視窗1開始
				var contentString =
					'<div class="map_infoWindow">'+
					'<div class="mI_left">'+
					'<img src="../store/images/demo.jpg" width="960" height="574" />'+
					'</div>'+
					'<div class="mI_right">'+
					'<div class="mIR_tit">'+
					'南京店'+
					'</div>'+
					'<div class="mIR_address">'+
					'台北市松山區南京東路四段11號1樓'+
					'</div>'+
					'<div class="mIR_tel">'+
					'02-2716-9931'+
					'</div>'+
					'<div class="mIR_time">'+
					'AM11:00-PM22:00'+
					'</div>'+
					'</div>'+
					'<div class="clearfloat">'+
					'</div>'+
					'</div>';
				
				var infowindow = new google.maps.InfoWindow({
					content: contentString,
					//maxWidth: 200,      //可設定最大寬度
				});
				//↑↑自定資訊視窗1結束
				
				//↓↓自訂標記圖片開始
				var image = '../images/map_icon.png';//如要使用google map的原生icon就將這註解(第1個/共2個)
				var myLatLng = new google.maps.LatLng(25.052145,121.549767);
				var geneinfo = new google.maps.Marker({
					position: myLatLng,
					map: map,
					icon: image,                     //如要使用google map的原生icon就將這註解(第2個/共2個)
				});
				//↑↑自訂標記圖片結束
				
				//↓↓自定資訊視窗2開始
				google.maps.event.addListener(geneinfo, 'click', function() { //可自訂資訊視窗觸發的方式
				  infowindow.open(map,geneinfo);   //"geneinfo"←需對應到要被觸發的標計名稱
				});
				//↑↑自定資訊視窗2結束
				//***************一整組結束**************************************
				
			  }
			  google.maps.event.addDomListener(window, 'load', initialize);
			</script>
