    <div id="content" class="increaseLimit" v-cloak>

        <increase-limit-head></increase-limit-head>

        <section class="container">
            <div class="increaseLimit-indexContent">
                <div class="increaseLimit-indexContent-left wow fadeIn">
                    <div class="increaseLimit-indexContent-tit wow fadeIn" data-wow-delay="0.2s">
                        信⽤額度調升申請
                    </div>
                </div>
                <div class="increaseLimit-indexContent-right wow fadeInUp" data-wow-delay="0.4s">
                    <div class="increaseLimit-indexContent-right-text">
                        <b>歡迎使用第一銀行信用卡額度調升服務</b>，請詳閱以下注意事項開始進行申請
                    </div>
                    <div class="increaseLimit-indexContent-right-infoItem">
                        <h3 class="tit-type2">
                            申請條件
                        </h3>
                        <div class="applyConditions">
                            <div class="applyConditions-item">
                                <div class="applyConditions-item-bg">
                                    <div class="applyConditions-item-no">
                                        1
                                    </div>
                                    <div class="applyConditions-item-text">
                                        需持有本行信用卡有效正卡
                                    </div>
                                </div>
                            </div>
                            <div class="applyConditions-item">
                                <div class="applyConditions-item-bg">
                                    <div class="applyConditions-item-no">
                                        2
                                    </div>
                                    <div class="applyConditions-item-text">
                                        不提供僅持公司卡、簽帳金融卡之客戶申請
                                    </div>
                                </div>
                            </div>
                            <div class="applyConditions-item">
                                <div class="applyConditions-item-bg">
                                    <div class="applyConditions-item-no">
                                        3
                                    </div>
                                    <div class="applyConditions-item-text">
                                        財力證明非必要上傳文件，惟若您提供非於本行的資產證明上傳，有助於提高您的核准額度(最多3份)
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="increaseLimit-indexContent-right-infoItem notice">
                        <h3 class="tit-type2">
                            注意事項
                        </h3>
                        <ol class="noticeList">
                            <li>
                                簡訊動態密碼將發送至您申辦本行信用卡留存的行動電話號碼，若超過10分鐘未收到簡訊動態密碼，請洽客服專線0800-052-888或手機請撥02-21732999。
                            </li>
                            <li>
                                本行保留信用卡額度之最終核准與否及調整權利。
                            </li>
                        </ol>
                    </div>
                    <div class="btn-area">
                        <div class="btn">
                            <a href="step1.html" title="立即申請">
                                立即申請 <i aria-hidden="true" class="fas fa-caret-right"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <warning-area></warning-area>
        <footer-area></footer-area>
