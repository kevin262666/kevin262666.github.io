    <script>
        // 上傳預覽 示意
		$('.uploadDocument-info').removeClass('hasData');
		function readURL(input){
			if(input.files && input.files[0]){
				var reader = new FileReader();
				reader.onload = function (e) {
					// $(input).parents('label').after('<div class="loading"><div class="loading-info"><div class="loading-icon"><div></div><div></div></div><div class="loading-text">loading...</div></div></div>')
                    $(input).siblings('.uploadDocument-info').addClass('hasData').find('img').attr('src', e.target.result);
                    $(input).parents('.formArea-item-input').find('.uploadDocument-remove').show();
					// setTimeout(function(){
					// 	$(input).parents('label').siblings('.loading').remove();
					// }, 2000);
				}
				reader.readAsDataURL(input.files[0]);
			}
		}
		$('input[type="file"]').on('change', function(){
			readURL(this);
        });
        
        // 刪除選擇的圖檔
        $('.uploadDocument-remove').click(function() {
            $(this).hide().siblings('label').find('.hasData').removeClass('hasData');
            $(this).siblings('label').find('img').attr('src', '');
        });
    </script>
