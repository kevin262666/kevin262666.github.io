                                            <h3 class="tit-type2 text-blue" title="金融友善服務專區">
                                                金融友善服務專區
                                            </h3>
                                            <div class="news-otherInfo-item-content">
                                                <p>
                                                    為提供身心障礙者之金融友善服務，除本公司營業場所之大樓設有無障礙設施外，可依身心障礙者之個別需求提供適當之友善服務措施與協助。 金融友善服務專線 02 8722 1666 。
                                                    <br/><a href="https://www.leggmason.com/content/dam/leggmason-global/zh-tw/press/investment-advice-financial-terms-and-conditions.pdf" target="_blank" class="linkText" title="投信投顧金融友善服務準則條文與說明">投信投顧金融友善服務準則條文與說明</a>
                                                </p>
                                            </div>
                                        </section>

                                                1998金融服務專線
                                            </h3>
                                            <div class="news-otherInfo-item-content">
                                                <p>
                                                    金管會「 1998 金融服務專線」業已開通啟用，民眾如有金融諮詢服務，請於上班時間撥打「 1998 」。
                                                </p>
                                            </div>
                                        </section>
